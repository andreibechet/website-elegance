<ion-view view-title="Magazine">
    <ion-content overflow-scroll="true">
        <div class="wrapper colaboratori-container">

            <div class="col-md-4">
                <div class="collection-card" ng-repeat="magazine in data">
                    <div class="item">
                        <p>{{magazine.name[0].value}}</p>
                        <p>{{magazine.field_adresa_magazin[0].value}}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="collection-card">
                    <div class="item map">
                        <div id="map" style="min-width: 200px; height: 550px;"></div>
                    </div>
                </div>
            </div>

        </div>
    </ion-content>
</ion-view>
