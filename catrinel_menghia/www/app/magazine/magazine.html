<ion-view view-title="Magazine">
    <ion-content overflow-scroll="true">

        <div ng-include="'layout/menu.html'"/>

        <div class="wrapper magazine-container">


            <div class="col-md-12">
                <div class="collection-card">
                    <div class="item map_magazine">
                        <div id="map_magazine" style="min-width: 200px; height: 450px;"></div>
                    </div>
                </div>
            </div>


            <div class="col-md-6" ng-repeat="magazine in data">
                <div class="collection-card">
                    <div class="item">
                        <p>{{magazine.name[0].value}}</p>

                        <p>{{magazine.field_adresa_magazin[0].value}}</p>
                    </div>
                </div>
            </div>

        </div>

        <div id="footer" ng-include="'layout/footer.html'"/>

    </ion-content>
</ion-view>
