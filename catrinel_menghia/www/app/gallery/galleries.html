<ion-view view-title="Galleries">
    <ion-content overflow-scroll="true">
        <div class="galleries-wrapper">
            <div class="col-md-4" ng-repeat="gallery in data" href="#/app/galleries/{{gallery.nid[0].value}}">
                <a href="#/app/galleries/{{gallery.nid[0].value}}">
                    {{gallery.title[0].value}}
                    <img class="img-responsive" src="{{gallery.field_image[0].url}}">
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
