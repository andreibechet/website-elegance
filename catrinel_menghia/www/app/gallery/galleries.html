<ion-view view-title="Galleries">
    <ion-content overflow-scroll="true">

        <div ng-include="'layout/menu.html'"/>

        <div class="wrapper galleries-container">
            <div class="collection-card col-sm-6 col-md-4" ng-repeat="gallery in data" href="#/app/galleries/{{gallery.nid[0].value}}">

                <div class="item gallery-title">
                    <h2>{{gallery.title[0].value}}</h2>
                </div>

                <div class="item image-item">
                    <a href="#/galleries/{{gallery.nid[0].value}}">
                        <img class="img-responsive" src="{{gallery.field_image[0].url}}">
                    </a>
                </div>

            </div>
        </div>

        <div  id="footer" ng-include="'layout/footer.html'"/>

    </ion-content>
</ion-view>
