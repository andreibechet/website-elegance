<ion-view view-title="Gallery">
    <ion-content overflow-scroll="true">
        <div class="wrapper">
            <div class="gallery-container">
                <div ng-repeat="img in data[0].field_image" class="gallery-detail-image">
                    <img src="{{img.url}}">
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
