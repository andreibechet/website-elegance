<ion-view view-title="Acasa">
    <ion-content overflow-scroll="true">
        <div class="wrapper">

        </div>
        <ul rn-carousel class="image home_carousel" rn-carousel-auto-slide>
            <li ng-repeat="image in data">
                <div class="layer">
                    <img src="{{ image.url }}">
                    <div  class="text_in_carousel">
                        <p> {{ image.text }} </p>
                    </div>
                </div>
            </li>
        </ul>
    </ion-content>
</ion-view>
