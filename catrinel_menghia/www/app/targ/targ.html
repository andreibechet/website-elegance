<ion-view view-title="Targuri de nunti">
    <ion-content overflow-scroll="true">

        <div ng-include="'layout/menu.html'"/>

        <div class="wrapper targuri-container">
            <div class="collection-card" ng-repeat="targuri in data">
                <div class="item">
                    <p>>> {{targuri.name[0].value}}
                        in perioada {{targuri.field_data_inceput_targ[0].value}} - {{targuri.field_data_sfarsit_targ[0].value}}
                        la {{targuri.field_locatie_targ[0].value}}
                    </p>
                </div>
            </div>
        </div>

        <div ng-include="'layout/footer.html'"/>

    </ion-content>
</ion-view>
